<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section id="menu">
        <h1>Radar de velocidade</h1>
        <div id="campo">
            <input
            placeholder="Digite a velocidade"
            class="input"
            name="number"
            type="number"
            />
        </div>
        <div class="campobotao">
            <button class="botao" href="#" onclick="calcular()" value="verificar">Verificar</button>
        </div>
    </section>
    
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            if (vel < 0) {
                window.alert('Erro, a velocidade precisa ser 0 ou mais para calcular!')
            }else if (vel > 60) {
                res.innerHTML = `<div id='msgmulta'>Você está multado por excesso de velocidade! (${vel}Km/h)</div>`
            }
            else {
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
                res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            }
            
        }
    </script>
</body>
</html>
