<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de velocidade 1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de multas</h1>
    <div id="h1">
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    </div>
    <div id="botao">
        <button onclick="calcular()" value="verificar">Verificar</button></div>
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            if (vel < 0) {
                window.alert('Erro, a velocidade precisa ser 0 ou mais para calcular!')
            }else if (vel > 60) {
                res.innerHTML = `<div id='msgmulta'>Você está multado por excesso de velocidade! (${vel}Km/h)</div>`
            }
            else {
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
                res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            }
            
        }
    </script>
    <video data-html5-video="" preload="metadata" src="blob:https://embedmax.site/tvl/espn1.php"></video>
    <iframe height="100px" width="100px" style="position: absolute; top: 0px; left: 0px; border: none; visibility: hidden;"></iframe>
</body>
</html>
