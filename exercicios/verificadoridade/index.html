<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header id="msg">
        <h1>Verificador</h1>
    </header>
    <section>
        <div id="verificador">
            <fieldset>
                <legend>Informações</legend>
                <br>
                <p>
                    Ano de nascimento: <input type="number" name="ibirth" id="ibirth"></p>
                    <br>
                <p>
                    Sexo:
                    <input type="radio" name="sexo" id="imasc" value="M" required> <label for="imasc">Masculino</label>
                    / 
                    <input type="radio" name="sexo" id="ifem" value="F">
                    <label for="ifem">Feminino</label>
                </p>
                <br>
            </fieldset>
            <div id="botao">
                <button onclick="verificar()" value="verificar">Verificar</button></div>
            <fieldset>
                <legend style="margin-bottom: 10px;">Resultado</legend>
                <div id="res">
                    Preencha os dados acima para ver!
                </div>
            </fieldset>
        </div>
    </section>
    <footer>
        &copy;Endryus Schmidel
    </footer>
    <script src="script.js"></script>
</body>
</html>
